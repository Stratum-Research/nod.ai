name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Extract version from tag
        id: tag_version
        shell: bash
        run: |
          # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        working-directory: ./frontend
        run: |
          # Update version in package.json to match git tag
          npm version ${{ steps.tag_version.outputs.version }} --no-git-tag-version
          echo "Updated package.json version to ${{ steps.tag_version.outputs.version }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libopenblas-dev

      - name: Install Python dependencies
        working-directory: ./backend
        shell: bash
        env:
          # Disable Metal for macOS (use CPU only) - set to "ON" if you need GPU acceleration
          CMAKE_ARGS: "-DLLAMA_METAL=off"
          FORCE_CMAKE: "1"
        run: |
          # Upgrade pip and install cmake via pip (most reliable across platforms)
          python -m pip install --upgrade pip setuptools wheel cmake
          # Try to install llama-cpp-python with pre-built wheels first
          # Use || true to allow build to continue if it fails (remove if llama-cpp-python is required)
          pip install --upgrade "llama-cpp-python" --prefer-binary || true
          # Install all other dependencies (will build llama-cpp-python from source if needed)
          pip install -r requirements.txt

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: frontend/release/**/*
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
