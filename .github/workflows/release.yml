name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            label: Mac-ARM64
          - os: macos-latest
            arch: x64
            label: Mac-Intel
          - os: windows-latest
            arch: x64
            label: Windows
          - os: ubuntu-latest
            arch: x64
            label: Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Extract version from tag
        id: tag_version
        shell: bash
        run: |
          # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        working-directory: ./frontend
        run: |
          # Update version in package.json to match git tag
          npm version ${{ steps.tag_version.outputs.version }} --no-git-tag-version
          echo "Updated package.json version to ${{ steps.tag_version.outputs.version }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libopenblas-dev

      - name: Install Python dependencies
        working-directory: ./backend
        shell: bash
        env:
          # Configure CMAKE_ARGS based on macOS architecture
          CMAKE_ARGS: ${{ runner.os == 'macOS' && matrix.arch == 'arm64' && '-DLLAMA_METAL=on' || '-DLLAMA_METAL=off' }}
          FORCE_CMAKE: "1"
        run: |
          # For Intel macOS builds, we need to run Python in Rosetta 2 mode
          if [[ "$RUNNER_OS" == "macOS" && "${{ matrix.arch }}" == "x64" ]]; then
            echo "Installing Python dependencies for Intel (x64) architecture using Rosetta 2..."
            # Use arch -x86_64 to run Python in Intel mode for x64 builds
            # Find the Python executable path
            PYTHON_X64=$(which python3 || which python)
            arch -x86_64 "$PYTHON_X64" -m pip install --upgrade pip setuptools wheel cmake
            arch -x86_64 "$PYTHON_X64" -m pip install --upgrade "llama-cpp-python" --prefer-binary || true
            arch -x86_64 "$PYTHON_X64" -m pip install -r requirements.txt
          else
            echo "Installing Python dependencies for native architecture..."
            python -m pip install --upgrade pip setuptools wheel cmake
            pip install --upgrade "llama-cpp-python" --prefer-binary || true
            pip install -r requirements.txt
          fi

      - name: Build application
        working-directory: ./frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # On macOS, configure electron-builder for the target architecture
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            if [[ "${{ matrix.arch }}" == "x64" ]]; then
              # Build for Intel using Rosetta 2 emulation
              # Note: Python backend will be built for x86_64 architecture
              echo "Building for Intel (x64) on macOS using Rosetta 2..."
              # Use arch -x86_64 to run npm in Intel mode
              arch -x86_64 npm run build
            else
              # Build natively for Apple Silicon (arm64)
              echo "Building for Apple Silicon (arm64) on macOS..."
              npm run build
            fi
          else
            npm run build
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.label }}-build
          path: frontend/release/**/*
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
